<!DOCTYPE html>
<html lang="en">
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/reset.css">

  <script src="https://use.fontawesome.com/249d207b55.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- BOOTSTRAP -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Include local styles *after* Bootstrap since that seems to change things. -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/snow.css">

  <script type="text/javascript" src="js/mailing-list.js"></script>
  <script type="text/javascript" src="js/cart.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      displayWindowSize();
      window.addEventListener("resize", displayWindowSize, false);
    });

    function displayWindowSize() {
      $("#window-size").html($(window).width() + "x" + $(window).height());
    }
  </script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true" onclick="showCart();"></i>
          <span id="shopping-cart-count">0</span>
        </li>
      </ul>
    </nav>

    <div class="hero snow">
      <img src="images/logo-scarfcat-400w.png" alt="dapper cartoon cat wearing a scarf">
      <h1>
        <span class="logo-w">W</span>inter
        <span class="logo-w">W</span>ear
        <span class="logo-w">W</span>arehouse
      </h1>
      <div id="snow"></div>
    </div>
  </header>

  <main>
    <aside>
      <form name="mailingList" onsubmit="welcomeToMailingList();">
        <label>Sign up for our mailing list:
          <input type="email" name="email">
        </label>
        <input type="submit" value="Submit">
      </form>
      <p id="window-size" style="position: fixed; right:0; top:12rem;">800</p>
    </aside>

    <section id="scarves">
      <h2>Scarves</h2>
      <div class="item-container">
      </div>
    </section>
  </main>
  <script type="text/javascript" src="js/products.js"></script>
</body>
</html>
